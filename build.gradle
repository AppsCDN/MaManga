// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.20"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    coreKtxVersion = '1.6.0'
    appCompatVersion = '1.3.0'
    materialVersion = '1.4.0'
    constraintLayoutVersion = '2.0.4'
    legacySupportVersion = '1.0.0'
    junitVersion = '4.13.2'
    mockitoVersion = '3.6.0'
    mockitoKotlinVersion = '2.2.0'
    coreTestingVersion = '2.1.0'
    kotlinCoroutinesTestVersion = '1.4.1'
    glideVersion = '4.12.0'
    circleImageVersion = '3.1.0'
    retrofitVersion = '2.9.0'
    loggingInterceptorVersion = '4.9.0'
    roomVersion = '2.3.0'
    timberVersion = '4.7.1'
    moshiVersion = '1.12.0'
    activityKtxVersion = '1.2.3'
    fragmentKtxVersion = '1.3.5'
    kotlinCoroutinesVersion = '1.5.0'
    lifecycleVersion = '2.3.1'
    daggerVersion = '2.34'
    shimmerVersion = '0.5.0'
    materialRippleVersion = '1.0.2'
    expandableTextViewVersion = '0.1.4'
}